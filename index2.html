<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/biru-peteng.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.css" />

	<script src="themes/jquery-1.11.1.js"></script>
	<script src="themes/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<!-- page -->
	<div data-role="page" data-theme="a">

		<!-- header -->
		<div data-role="header" data-position="fixed">
			<a href="#mypanel" data-icon="bars" >Menu</a>
			<h1>Barcode Scan</h1>

		</div>
		<!-- header -->

		<!-- konten -->
		  <div role="main" class="ui-content">
		    <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
		  </div>
		<!-- konten -->


		<!-- footer -->
		<div data-role="footer" data-position="fixed"> 
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="scan" data-role="button" data-icon="eye">Read Barcode</a></li>
					<li><a href="#" data-role="button" data-icon="grid" >Generate Barcode</a></li>
					<li><a href="#" data-role="button" data-icon="delete" >Three</a></li>
				</ul>
			</div><!-- /navbar -->
		</div> 
		<!-- /footer -->

		<!-- panel -->
		<div data-role="panel" id="mypanel" data-display="overlay" data-position="left" data-theme="c">
			<br>
			<br>
	        <ul data-role="listview">
            	<li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
                <li><a href="#panel-responsive-page2">Accordion</a></li>
                <li><a href="#panel-responsive-page2">Ajax Navigation</a></li>
        	</ul>
	    </div>
		<!-- panel -->

	</div>
	<!-- page -->

</body>
</html>
